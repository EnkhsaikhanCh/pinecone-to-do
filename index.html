<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/b2a8baa8c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
      <section class="boards">
        <!-- To Do -->
        <div class="board">
          <h3 class="board-h3">To do</h3>
          <div id="todoTask">
            <!-- auto generated tasks -->
          </div>
          <button onclick="showModal('todoTask')">
            <i class="fa-solid fa-plus"></i>Add task
          </button>
        </div>

        <!-- Inprogress -->
        <div class="board">
          <h3 class="board-h3">In progress</h3>
          <div id="inprogressTasks">
            <!-- auto generated tasks -->
          </div>
          <button onclick="showModal('inprogressTasks')">
            <i class="fa-solid fa-plus"></i>Add task
          </button>
        </div>

        <!-- Stuck -->
        <div class="board">
          <h3 class="board-h3">Stuck</h3>
          <div id="stuckTasks">
            <!-- auto generated tasks -->
          </div>
          <button onclick="showModal('stuckTasks')">
            <i class="fa-solid fa-plus"></i>Add task
          </button>
        </div>

        <!-- Done -->
        <div class="board">
          <h3 class="board-h3">Done</h3>
          <div id="doneTasks">
            <!-- auto generated tasks -->
          </div>
          <button onclick="showModal('doneTasks')">
            <i class="fa-solid fa-plus"></i>Add task
          </button>
        </div>

        <!-- Modal -->
        <div class="modal" id="createModal">
          <div class="modal-bg" onclick="hideModal()"></div>
          <div class="modal-content">
            <header class="modalHeader">
              <h2 class="text">Add task</h2>
              <button onclick="hideModal()">
                <i class="fa-solid fa-xmark" style="color: #ffffff"></i>
              </button>
            </header>
            <div class="form" action="">
              <div class="data">
                <label class="text" for="inputTaskTitle"
                  ><i class="fa-solid fa-heading"></i> Title</label
                >
                <input id="inputTaskTitle" type="text" />
              </div>
              <div class="data">
                <label class="text" for="inputTaskDescription"
                  ><i class="fa-solid fa-bars"></i> Description</label
                >
                <textarea
                  id="inputTaskDescription"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div class="data">
                <label for="taskStatus" class="text"
                  ><i class="fa-solid fa-filter"></i> Status</label
                >
                <select class="selectMenu" id="taskStatus" name="country">
                  <option value="todo">To do</option>
                  <option value="inprogress">In progress</option>
                  <option value="stuck">Stuck</option>
                  <option value="done">Done</option>
                </select>
              </div>
              <div class="data">
                <label for="taskPiority" class="text"
                  ><i class="fa-solid fa-sliders"></i> Priority</label
                >
                <select class="selectMenu" id="taskPiority" name="country">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
              <button class="text" onclick="addTask()">Add task</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
